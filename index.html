<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ufonia</title>

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations.css">


</head>

<body>

  <section id="hero">

    <div class="hero-box">

      <header>
        <a class="header-logo">Ufonia.</a>
        <a class="nav-items">About</a>
      </header>

      <div class="main">
        <img src="images-back/1.png" class="back-img bc-1">
        <img src="images-back/fog.png" class="back-img fog-1">
        <img src="images-back/2.png" class="back-img bc-2">
        <img src="images-back/fog2.png" class="back-img fog-2">

        <div class="hero-text">
          <p>We are Not Alone</p>
          <h1>Believe <span>It's</span> True</h1>
        </div>

        <img src="images-back/3.png" class="back-img bc-3">
        <img src="images-back/4.png" class="back-img bc-4">
        <img src="images-back/5.png" class="back-img bc-5">
        <img src="images-back/6.png" class="back-img bc-6">

        <img src="images-back/7.png" class="back-img shadows">

        <img src="images-back/8.png" class="back-img ships sh-1">
        <img src="images-back/9.png" class="back-img ships sh-2">
        <img src="images-back/10.png" class="back-img ships sh-3">
        <img src="images-back/11.png" class="back-img ships sh-4">

        <div class="ship-lights-cont">
          <img src="images-back/12.png" class="back-img ship-lights shl-1">
          <img src="images-back/13.png" class="back-img ship-lights shl-2">
          <img src="images-back/14.png" class="back-img ship-lights shl-3">
          <img src="images-back/15.png" class="back-img ship-lights shl-4">
        </div>

      </div>

      <div class="hero-btn-cont">
        <button class="hero-btn">Discover the Truth</button>
      </div>



      <div class="hero-foot">
        <div class="social-section">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>

        <a class="nav-items">Contact</a>

      </div>

    </div>

  </section>
